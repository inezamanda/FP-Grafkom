<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="lives"></div>
    <button id="help-button">HELP</button>

    <div id="help-dialog" class="dialog">
      <h2>CONTROLS</h2>

      <p>WASD: Use W/S to move forward/backward and A/D to turn left/right.</p>
      <p>L: Speedup</p>

      <p>
        After you collect all of the dots, the game will start over but pacman
        and the ghosts will get a little bit faster!
      </p>
      <p>
        <button id="close-help-button">Close</button>
      </p>
    </div>

    <div id="gameover-dialog" class="dialog" style="display: none">
      <h2>GAMEOVER</h2>

      <p>Unfortunately, your journey ends here :(</p>

      <p>
        <button id="gameover-button">Restart the game</button>
      </p>
    </div>

    <canvas id="myCanvas"></canvas>
    <!-- <div class="container-pause">
      <button>START</button>
    </div> -->

    <script src="/lib/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="/assets/font/helvetiker_regular.typeface.js"></script>
    <script src="js/const.js"></script>
    <script src="js/area.js"></script>
    <script src="js/function.js"></script>
    <script src="js/pacman.js"></script>
    <script src="js/ghost.js"></script>
    <script src="js/game.js" type="module"></script>
    <script src="js/init.js"></script>
  </body>
</html>
